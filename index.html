<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="menu.css">
    <title>Solar System Orrery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div class=".main"></div>
    <div id="nav-bar">
        <input id="nav-toggle" type="checkbox"/>
        <div id="nav-header"><a id="nav-title" target="_blank"><i class="fab fa-codepen"></i>Solar System</a>
          <label for="nav-toggle"><span id="nav-toggle-burger"></span></label>
          <hr/>
        </div>
        <div id="nav-content">
          <div class="nav-button" id="sun_btn"><img src="images/sun.png" class="fas"><span>Sun</span></div>
          <div class="nav-button" id="mercury_btn"><img src="images/mercury.png" class="fas"><span>Mercury</span></div>
          <div class="nav-button" id="venus_btn"><img src="images/venus.png" class="fas"><span>Venus</span></div>
          <div class="nav-button" id="earth_btn"><img src="images/earth.png" class="fas"><span>Earth</span></div>
          <div class="nav-button" id="mars_btn"><img src="images/mars.png" class="fas"><span>Mars</span></div>
          <div id="nav-content-highlight"></div>
        </div>
      </div>
    <div id="container">
        <div id="content">
            <div class="inner-solar-system">
                <div class="orbit mercury-orbit">
                    <div class="planet mercury"></div>
                </div>
                <div class="orbit venus-orbit">
                    <div class="planet venus"></div>
                </div>
                <div class="orbit earth-orbit">
                    <div class="planet earth"></div>
                </div>

                <div class="orbit bennu-orbit">
                    <div class="asteroid bennu"></div>
                </div>
                <div class="orbit didymos-orbit">
                    <div class="asteroid didymos"></div>
                </div>
                <div class="orbit ryugu-orbit">
                    <div class="asteroid ryugu"></div>
                </div>

                <div class="orbit mars-orbit">
                    <div class="planet mars"></div>
                </div>
                <div class="sun" id="sun">
                    <div class="info" id="info">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
